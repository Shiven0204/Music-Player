<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href=utility.css">
</head>

<body>
    <main>
        <div class="mleft">
            <div class="guid">
                <button class="sbar">
                    <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                            fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" class="lucide lucide-menu-icon lucide-menu">
                            <path d="M4 5h16" />
                            <path d="M4 12h16" />
                            <path d="M4 19h16" />
                        </svg></a>
                </button>
                <button class="home">
                    <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                            fill="none" stroke="#ffffff" stroke-width="2.25" stroke-linecap="round"
                            stroke-linejoin="round" class="lucide lucide-house-icon lucide-house">
                            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
                            <path
                                d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                        </svg></a>
                </button>
                <button class="explr">
                    <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24"
                            fill="none" stroke="#ffffff" stroke-width="1.2857142857142858" stroke-linecap="round"
                            stroke-linejoin="round" class="lucide lucide-compass-icon lucide-compass">
                            <path
                                d="m16.24 7.76-1.804 5.411a2 2 0 0 1-1.265 1.265L7.76 16.24l1.804-5.411a2 2 0 0 1 1.265-1.265z" />
                            <circle cx="12" cy="12" r="10" />
                        </svg></a>
                </button>
                <button class="library">
                    <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
                            fill="none" stroke="#ffffff" stroke-width="2.625" stroke-linecap="round"
                            stroke-linejoin="round" class="lucide lucide-library-icon lucide-library">
                            <path d="m16 6 4 14" />
                            <path d="M12 6v14" />
                            <path d="M8 8v12" />
                            <path d="M4 4v16" />
                        </svg></a>
                </button>
            </div>
            <div class="collection" style="margin: 16px;">
                <h3>My Collection</h3>
                <ul>
                    <li class="items">
                        <span>
                            <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-music-icon lucide-music">
                                    <path d="M9 18V5l12-2v13" />
                                    <circle cx="6" cy="18" r="3" />
                                    <circle cx="18" cy="16" r="3" />
                                </svg>Tracks</a>
                    </li>
                    </span>
                    <li class="items"><span>
                            <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-disc3-icon lucide-disc-3">
                                    <circle cx="12" cy="12" r="10" />
                                    <path d="M6 12c0-1.7.7-3.2 1.8-4.2" />
                                    <circle cx="12" cy="12" r="2" />
                                    <path d="M18 12c0 1.7-.7 3.2-1.8 4.2" />
                                </svg>Albums</a>
                        </span>
                    </li>
                    <li class="items"><span>
                            <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-list-music-icon lucide-list-music">
                                    <path d="M16 5H3" />
                                    <path d="M11 12H3" />
                                    <path d="M11 19H3" />
                                    <path d="M21 16V5" />
                                    <circle cx="18" cy="16" r="3" />
                                </svg>Playlists</a>
                        </span>
                    </li>
                    <li class="items"><span>
                            <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-mic-vocal-icon lucide-mic-vocal">
                                    <path
                                        d="m11 7.601-5.994 8.19a1 1 0 0 0 .1 1.298l.817.818a1 1 0 0 0 1.314.087L15.09 12" />
                                    <path
                                        d="M16.5 21.174C15.5 20.5 14.372 20 13 20c-2.058 0-3.928 2.356-6 2-2.072-.356-2.775-3.369-1.5-4.5" />
                                    <circle cx="16" cy="7" r="5" />
                                </svg>Artists</a>
                        </span>
                    </li>
                    <li class="items"><span>
                            <a href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    viewBox="0 0 24 24" fill="none" stroke="#ffffff" stroke-width="1.5"
                                    stroke-linecap="round" stroke-linejoin="round"
                                    class="lucide lucide-radio-icon lucide-radio">
                                    <path d="M16.247 7.761a6 6 0 0 1 0 8.478" />
                                    <path d="M19.075 4.933a10 10 0 0 1 0 14.134" />
                                    <path d="M4.925 19.067a10 10 0 0 1 0-14.134" />
                                    <path d="M7.753 16.239a6 6 0 0 1 0-8.478" />
                                    <circle cx="12" cy="12" r="2" />
                                </svg>Mixes & Radios</a>
                        </span>
                    </li>
                </ul>
            </div>
            <div class="plylst" style="margin: 16px;">
                <h4>My Playlists</h4>
                <button class="new"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                        fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round"
                        stroke-linejoin="round" class="lucide lucide-plus-icon lucide-plus">
                        <path d="M5 12h14" />
                        <path d="M12 5v14" />
                    </svg>Create New</button>
            </div>
        </div>
        <div class="mright">
            <header>
                <nav>
                    <div class="arrows">
                        <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg></button>
                        <button><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-right-icon lucide-chevron-right"><path d="m9 18 6-6-6-6"/></svg></button>
                    </div>
                    <div class="srchnoti">
                        <div class="srch">
                            <button class="srchb">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search-icon lucide-search"><path d="m21 21-4.34-4.34"/><circle cx="11" cy="11" r="8"/></svg>
                            </button>
                            <input type="combobox" class="srchi">
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-bell-ring-icon lucide-bell-ring"><path d="M10.268 21a2 2 0 0 0 3.464 0"/><path d="M22 8c0-2.3-.8-4.3-2-6"/><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/><path d="M4 2C2.8 3.7 2 5.7 2 8"/></svg>
                    </div>
                </nav>
            </header>
        </div>
    </main>
    <div class="sndbar">dcdw</div>

</body>

</html>
